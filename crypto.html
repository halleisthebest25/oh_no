<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Trading</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; text-align: center; padding: 20px; }
    h1 { margin-bottom: 20px; }
    .coin { background: #222; margin: 20px auto; max-width: 500px; padding: 20px; border-radius: 10px; }
    .price { font-size: 1.3rem; margin: 10px 0; }
    input { width: 100px; padding: 5px; border-radius: 5px; border: none; text-align: center; }
    button { margin: 5px; padding: 8px 20px; background: #3498db; border: none; border-radius: 5px; cursor: pointer; }
    #balance { font-size: 1.4rem; margin-bottom: 15px; }
    #messages { margin-top: 15px; color: yellow; font-weight: bold; }
    a { color: #74b9ff; display: block; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ’° Crypto Trading</h1>
  <div id="balance">Balance: $0</div>

  <div class="coin">
    <h2>Bitcoin (BTC)</h2>
    <div class="price" id="btcPrice">$0</div>
    <input type="number" id="btcAmount" min="0" step="0.0001" />
    <br/>
    <button onclick="trade('btc', true)">Buy BTC</button>
    <button onclick="trade('btc', false)">Sell BTC</button>
    <div id="btcHoldings">Holdings: 0 BTC</div>
  </div>

  <div class="coin">
    <h2>Dogecoin (DOGE)</h2>
    <div class="price" id="dogePrice">$0</div>
    <input type="number" id="dogeAmount" min="0" step="0.0001" />
    <br/>
    <button onclick="trade('doge', true)">Buy DOGE</button>
    <button onclick="trade('doge', false)">Sell DOGE</button>
    <div id="dogeHoldings">Holdings: 0 DOGE</div>
  </div>

  <div class="coin">
    <h2>$RUG (Fake Coin)</h2>
    <div class="price" id="rugPrice">$0</div>
    <input type="number" id="rugAmount" min="0" step="0.0001" />
    <br/>
    <button onclick="trade('rug', true)">Buy $RUG</button>
    <button onclick="trade('rug', false)">Sell $RUG</button>
    <div id="rugHoldings">Holdings: 0 $RUG</div>
  </div>

  <div id="messages"></div>
  <a href="index.html">â¬… Back to Home</a>

  <script>
    let money = parseFloat(localStorage.getItem('money')) || 1000;
    let holdings = {
      btc: parseFloat(localStorage.getItem('btcHoldings')) || 0,
      doge: parseFloat(localStorage.getItem('dogeHoldings')) || 0,
      rug: parseFloat(localStorage.getItem('rugHoldings')) || 0,
    };

    let savedRug = parseFloat(localStorage.getItem('rugPrice'));
    let prices = {
      btc: 30000,
      doge: 0.08,
      rug: isNaN(savedRug) ? 1 : savedRug
    };

    const RUG_MAX = 1000000;

    function updateDisplay() {
      document.getElementById('balance').innerText = `Balance: $${money.toFixed(2)}`;
      document.getElementById('btcPrice').innerText = `$${prices.btc.toFixed(2)}`;
      document.getElementById('dogePrice').innerText = `$${prices.doge.toFixed(4)}`;
      document.getElementById('rugPrice').innerText = `$${prices.rug.toFixed(4)}`;
      document.getElementById('btcHoldings').innerText = `Holdings: ${holdings.btc.toFixed(6)} BTC`;
      document.getElementById('dogeHoldings').innerText = `Holdings: ${holdings.doge.toFixed(6)} DOGE`;
      document.getElementById('rugHoldings').innerText = `Holdings: ${holdings.rug.toFixed(6)} $RUG`;
    }

    function saveAll() {
      localStorage.setItem('money', money);
      localStorage.setItem('btcHoldings', holdings.btc);
      localStorage.setItem('dogeHoldings', holdings.doge);
      localStorage.setItem('rugHoldings', holdings.rug);
      localStorage.setItem('rugPrice', prices.rug);
    }

    function show(msg) {
      document.getElementById('messages').innerText = msg;
    }

    function trade(coin, buy) {
      const amount = parseFloat(document.getElementById(coin + 'Amount').value);
      if (!amount || amount <= 0) return show("Invalid amount.");
      const price = prices[coin];
      const cost = amount * price;

      if (buy) {
        if (money < cost) return show("Not enough money.");
        money -= cost;
        holdings[coin] += amount;
        show(`Bought ${amount} ${coin.toUpperCase()} for $${cost.toFixed(2)}`);
      } else {
        if (holdings[coin] < amount) return show("Not enough holdings.");
        holdings[coin] -= amount;
        money += cost;
        show(`Sold ${amount} ${coin.toUpperCase()} for $${cost.toFixed(2)}`);
      }

      updateDisplay();
      saveAll();
    }

    function updatePrices() {
      // BTC: stable
      prices.btc *= (1 + (Math.random() - 0.5) * 0.01);

      // DOGE: more risky
      prices.doge *= (1 + (Math.random() - 0.5) * 0.1);

      // $RUG: crazy random
      let chance = Math.random();
      if (chance < 0.05) {
        // rugpull
        prices.rug *= 0.01;
        show("ðŸ’¥ $RUG was rugpulled!");
      } else {
        prices.rug *= 1 + Math.random() * 0.5;
      }

      prices.rug = Math.min(prices.rug, RUG_MAX);

      updateDisplay();
      saveAll();
    }

    setInterval(updatePrices, 5000);
    updateDisplay();
  </script>
</body>
</html>
