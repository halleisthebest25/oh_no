<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shop - Gamble to Win!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: white;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
  }
  #moneyDisplay {
    font-size: 1.4rem;
    margin-bottom: 30px;
  }
  .items {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
  }
  .item {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 15px;
    width: 220px;
    box-shadow: 0 0 10px rgba(0,0,0,0.7);
  }
  .item img {
    width: 100%;
    height: 140px;
    object-fit: contain;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  .item-name {
    font-weight: bold;
    font-size: 1.1rem;
    margin-bottom: 8px;
  }
  .item-price {
    font-size: 1rem;
    margin-bottom: 12px;
  }
  button {
    background-color: #e67e22;
    border: none;
    padding: 10px 18px;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #d35400;
  }
  #output {
    margin-top: 20px;
    min-height: 30px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>Luxury Shop</h1>
  <div id="moneyDisplay">Money: $0</div>

  <div class="items" id="itemsContainer"></div>

  <div id="output"></div>

  <script>
    let money = parseFloat(localStorage.getItem('money')) || 10000;

    const items = [
      {
        name: 'Rolex Submariner',
        price: 15000,
        img: '<img src="https://www.chronodigmwatch.co.kr/data/item/m126613ln-0002/m126613ln0002_drpuprightbbawithshadow.png" alt="롤렉스 서브마리너 데이트, M126613LN-0002, 옐로우 롤레조 – 오이스터스틸과 옐로우 골드의 조합 | 크로노다임"/>'
      },
      {
        name: 'Richard Mille',
        price: 100000,
        img: '<img src="https://image.goxip.com/cKL6FLPuuBV8ubGYEpG5f-xfhUU=/fit-in/500x500/filters:format(jpg):quality(80):fill(white)/http:%2F%2Fres.cloudinary.com%2Fdjtnxo4ow%2Fimage%2Fprivate%2Fs--GnZps0Fo--%2Fv1573486608%2Fimage1%2Fe12iqmex0yqkvnsqbbxa.jpg%3Fdate=2019-11-11" alt="Richard Mille Richard Mille Chronograph Automatic Mens Watch RM 11-03 RG"/>'
      },
      {
        name: 'Porsche 911 GT3',
        price: 250000,
        img: '<img src="https://images-porsche.imgix.net/-/media/5CCEFD7BFDEC44B0BFEDD8FC51856632_A716CD4802D241E3BE787EF14B813101_911-gt3-rs-side?w=2560&amp;h=699&amp;q=45&amp;crop=faces%2Centropy%2Cedges&amp;auto=format" alt="Porsche 911 GT3 | Porsche International"/>'
      },
      {
        name: 'Bentley Flying Spur',
        price: 300000,
        img: ''
      },
      {
        name: 'Lamborghini Revuelto',
        price: 600000,
        img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Lamborghini_Revuelto%2C_Genf_2023%2C_1Y7A0707.jpg/800px-Lamborghini_Revuelto%2C_Genf_2023%2C_1Y7A0707.jpg'
      },
      {
        name: 'Rolls-Royce Cullinan',
        price: 400000,
        img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/2020_Rolls-Royce_Cullinan_IMG_0215.jpg/800px-2020_Rolls-Royce_Cullinan_IMG_0215.jpg'
      },
    ];

    const itemsContainer = document.getElementById('itemsContainer');
    const moneyDisplay = document.getElementById('moneyDisplay');
    const output = document.getElementById('output');

    function updateMoney() {
      moneyDisplay.innerText = `Money: $${money.toFixed(2)}`;
      localStorage.setItem('money', money.toFixed(2));
    }

    function showOutput(msg, color = 'white') {
      output.innerText = msg;
      output.style.color = color;
    }

    function buyItem(index) {
      const item = items[index];
      if (money >= item.price) {
        money -= item.price;
        updateMoney();
        showOutput(`You bought ${item.name} for $${item.price.toLocaleString()}`, '#2ecc71');
      } else {
        showOutput('Not enough money to buy this item.', '#e74c3c');
      }
    }

    function createItems() {
      items.forEach((item, idx) => {
        const div = document.createElement('div');
        div.classList.add('item');

        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="item-name">${item.name}</div>
          <div class="item-price">$${item.price.toLocaleString()}</div>
          <button onclick="buyItem(${idx})">Buy</button>
        `;

        itemsContainer.appendChild(div);
      });
    }

    createItems();
    updateMoney();
  </script>
</body>
</html>
