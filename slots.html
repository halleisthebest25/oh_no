<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gamble to Win! - Slots</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 3rem; margin-bottom: 5px; }
    .game {
      margin: 20px auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      max-width: 600px;
    }
    button, input[type="number"] {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button {
      background-color: #e67e22;
      color: white;
    }
    button:hover {
      background-color: #d35400;
    }
    .slot {
      display: inline-block;
      background: white;
      color: black;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      font-size: 2rem;
      width: 60px;
      height: 60px;
      line-height: 60px;
    }
    .spinning {
      animation: spin 0.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotateX(0); }
      100% { transform: rotateX(360deg); }
    }
    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      white-space: pre-wrap;
      min-height: 2em;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #e67e22;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      color: #d35400;
    }
  </style>
</head>
<body>
  <h1>🎰 Gamble to Win! - Slots</h1>
  <div class="game">
    <p id="money">Current Money: $0</p>
    <label for="betAmount">Enter Your Bet:</label>
    <input type="number" id="betAmount" min="1" value="100" />
    <br/>
    <button onclick="pullLever()">🎯 Pull Lever</button>
    <div id="slotsArea">
      <div class="slot" id="slot1">❓</div>
      <div class="slot" id="slot2">❓</div>
      <div class="slot" id="slot3">❓</div>
    </div>
    <div id="result"></div>
    <a href="index.html">⬅ Back to Home</a>
  </div>

  <script>
    const symbols = ['🍒','🍋','🔔','⭐','7','🍉','💎','🍇','💰','🥭'];
    let money = localStorage.getItem('money') ? parseInt(localStorage.getItem('money')) : 1000;
    const moneyEl = document.getElementById('money');
    const resultEl = document.getElementById('result');

    function updateMoney() {
      moneyEl.innerText = `Current Money: $${money}`;
      localStorage.setItem('money', money);
    }

    function getBet() {
      const bet = parseInt(document.getElementById('betAmount').value);
      if (isNaN(bet) || bet <= 0) {
        resultEl.innerText = '❗ Enter a valid bet amount.';
        return null;
      }
      if (bet > money) {
        resultEl.innerText = '❌ Not enough money!';
        return null;
      }
      return bet;
    }

    function pullLever() {
      const bet = getBet();
      if (!bet) return;
      money -= bet;
      updateMoney();

      const s1 = document.getElementById('slot1');
      const s2 = document.getElementById('slot2');
      const s3 = document.getElementById('slot3');

      s1.classList.add('spinning');
      s2.classList.add('spinning');
      s3.classList.add('spinning');
      resultEl.innerText = 'Spinning...';

      setTimeout(() => {
        s1.classList.remove('spinning');
        s2.classList.remove('spinning');
        s3.classList.remove('spinning');

        const a = symbols[Math.floor(Math.random()*symbols.length)];
        const b = symbols[Math.floor(Math.random()*symbols.length)];
        const c = symbols[Math.floor(Math.random()*symbols.length)];
        s1.textContent = a;
        s2.textContent = b;
        s3.textContent = c;

        let payout = 0;
        if (a === b && b === c) {
          payout = bet * 10;
        } else if (a === b || b === c || a === c) {
          payout = bet * 3;
        } else if ([a,b,c].includes('7') || [a,b,c].includes('💰') || [a,b,c].includes('💎')) {
          payout = bet * 2;
        }

        if (payout > 0) {
          resultEl.innerText = `🎉 SLOT WIN! You win $${payout}`;
          money += payout;
        } else {
          resultEl.innerText = `💀 SLOT LOSS! You lost $${bet}`;
        }
        updateMoney();
      }, 1000);
    }

    updateMoney();
  </script>
</body>
</html>
